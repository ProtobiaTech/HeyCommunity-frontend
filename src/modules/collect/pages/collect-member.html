<ion-header class="">
  <ion-navbar>
    <ion-title>
      成员
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        邀请
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <style>
    ion-avatar {
      display: inline-block;
    }
  </style>
  <div padding>
    <ion-avatar *ngFor="let user of collect.follow_users; let i=index">
      <img style="width:30px;" src="{{ user.avatar }}">
    </ion-avatar>
  </div>
</ion-content>
