<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>HeyCommunity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <!-- web app icon -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="white-translucent">
  <link rel="shortcut icon" href="assets/images/favicon.ico">
  <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png">
  <link rel="apple-touch-icon-precomposed" href="assets/images/apple-touch-icon.png">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('assets/service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.log('Error', err));
    }
  </script>-->
</head>
<body>
  <div id="section-apploading">
    <h1>HeyCommunity <sup>V2.beta</sup></h1>
    <p>Loading ...</p>

    <style>
      #section-apploading {
        margin-top: 200px;
        font-family: sans-serif;
        text-align: center;
        color: #aaa;
      }

      #section-apploading sup {
        font-weight: normal;
      }
    </style>
    <script>
      function appLoadingHandler(time = 10000) {
        window.appLoadingTid = setTimeout(function() {
          if (window.confirm("٩͡[๏̯͡๏]    May be network slowly, click the OK button to reload the app,  or just a minute")) {
            location.reload();
          } else {
            appLoadingHandler(6000);
          }
        }, time);
      }
      appLoadingHandler();


      //
      // set title
      (function() {
        if (window.localStorage.hasOwnProperty('cache_system_info')) {
          var info = JSON.parse(window.localStorage.cache_system_info);
          window.document.title = info.community_name;
        }
      } ())
    </script>
  </div>


  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- style -->
  <link href="build/main.css?v=2.0.0-beta.1-d1109" rel="stylesheet">

  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js?v=2.0.0-beta.1-d1109"></script>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js?v=2.0.0-beta.1-d1109"></script>

  <!-- The bundle js is generated during the build process -->
  <script rsync src="build/main.js?v=2.0.0-beta.1-d1109"></script>
</body>
</html>
