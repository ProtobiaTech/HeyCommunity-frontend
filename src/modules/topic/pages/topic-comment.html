<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button color="grey" ion-button (click)="dismiss()">
        {{ 'Close' | translate }}
      </button>
    </ion-buttons>

    <ion-title>{{ 'topic.A Comment' | translate }}</ion-title>

    <ion-buttons end>
      <button color="grey" ion-button (click)="sendTopicCommentHandler(commentForm)">
        {{ 'Send' | translate }}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <div padding style="background-color:#eee;">
    <ion-list>
      <form #commentForm="ngForm" (ngSubmit)="sendTopicCommentHandler(commentForm)">
          <ion-item *ngIf="!topicComment">
            <ion-textarea #inputComment [(ngModel)]="newComment.content" name="content" required ngModel rows="3" placeholder="{{ 'topic.Say Something ...' | translate }}">
            </ion-textarea>
          </ion-item>
          <ion-item *ngIf="topicComment">
            <ion-textarea #inputComment [(ngModel)]="newComment.content" name="content" required ngModel rows="3" placeholder="{{ 'topic.Say Something To ...' | translate:{user: topicComment.author.nickname} }}">
            </ion-textarea>
          </ion-item>
      </form>
    </ion-list>
  </div>
</ion-content>
