<ion-header>
  <ion-navbar>
    <ion-title>
      主页
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="gotoSearchPage()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div padding class="section-userinfo">
    <div class="pic">
      <img class="avatar" src="assets/images/userAvatar-default.png">
    </div>
    <div class="info">
      <div class="nickname">李亚州</div>
      <div class="uid">U1234</div>
    </div>
    <button class="btn-setting" ion-button color="grey" style="color:#888;" clear (click)="goUserSet()">个人设置 &nbsp;&nbsp; <ion-icon name="ios-arrow-forward"></ion-icon></button>
  </div>

  <div class="section-segment">
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="kittens">
        我的
      </ion-segment-button>
      <ion-segment-button value="puppies">
        已关注
      </ion-segment-button>
    </ion-segment>
  </div>

  <ion-grid class="collect-cards">
    <ion-row>
      <ion-col col-6>
        <ion-card class="collect-card" (click)="gotoCollectPage()">
          <img src="assets/images/moment-1.jpg">
          <img class="avatar" src="assets/images/people-1.jpeg">
          <ion-card-content class="info">
            <p class="name">日常</p>
            <div class="footer">
                <div class="pull-right">封闭</div>
                55 位关注者
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-card class="collect-card" (click)="gotoCollectPage()">
          <img src="assets/images/moment-1.jpg">
          <img class="avatar" src="assets/images/people-2.jpeg">
          <ion-card-content class="info">
            <p class="name">同行</p>
            <div class="footer">
                <div class="pull-right">封闭</div>
                55 位关注者
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-card class="collect-card" (click)="gotoCollectPage()">
          <img src="assets/images/moment-1.jpg">
          <img class="avatar" src="assets/images/people-3.jpeg">
          <ion-card-content class="info">
            <p class="name">狗子</p>
            <div class="footer">
                <div class="pull-right">封闭</div>
                55 位关注者
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-card class="collect-card collect-card-add-button">
          <img src="assets/images/moment-1.jpg">
          <ion-card-content class="info">
            <ion-icon name="add-circle"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
