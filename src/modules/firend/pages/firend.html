<ion-header>
  <ion-navbar>
    <ion-title>
        我的好友
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentTimelineCreateModal()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div padding>
    <button small ion-button color="light">
      <ion-icon name="person-add"></ion-icon>
      &nbsp;&nbsp;
      添加好友
    </button>
  </div>

  <ion-item-group>
    <ion-item-divider color="light">A</ion-item-divider>
    <ion-item>Angola</ion-item>
    <ion-item>Argentina</ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light">B</ion-item-divider>
    <ion-item>Big</ion-item>
    <ion-item>Bang</ion-item>
  </ion-item-group>
</ion-content>
