<ion-header>
    <ion-navbar>
        <ion-title>
            设置
        </ion-title>

        <ion-buttons end>
            <button ion-button (click)="update()">
                完成
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="user-pic" padding-bottom>
        <img src="{{ heyApp.authService.userInfo.avatar }}" alt="">
        <p>更换头像</p>
    </div>

    <ion-list margin-top>
        <ion-item>
            <ion-icon name="contact" item-left></ion-icon>
            <ion-input type="text" placeholder="姓名" [(ngModel)]="userInfo.nickname"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="contacts" item-left></ion-icon>
            <button *ngIf="userInfo.gender == 1" ion-button color="dark" (click)="setGender(1)" class="sex-button">男</button>
            <button *ngIf="userInfo.gender != 1" outline ion-button color="dark" (click)="setGender(1)" class="sex-button">男</button>
            <button *ngIf="userInfo.gender == 2" ion-button color="dark" (click)="setGender(2)" class="sex-button">女</button>
            <button *ngIf="userInfo.gender != 2" outline ion-button color="dark" (click)="setGender(2)" class="sex-button">女</button>
        </ion-item>
        <ion-item>
            <ion-icon name="person" item-left></ion-icon>
            <ion-input type="text" placeholder="用户名" [(ngModel)]="userInfo.username" [disabled]="usernameDisabled"></ion-input>
        </ion-item>
        <ion-item class="tip">
          其他用户可以根据用户名找到您，只能设置一次
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item (click)="gotoGetAdvice()">
            <ion-icon name="list-box" item-left></ion-icon>
            意见反馈
        </ion-item>
        <ion-item (click)="gotoJiAbout()">
            <ion-icon name="information-circle" item-left></ion-icon>
            关于集+
        </ion-item>
        <ion-item (click)="gotoLogOut()">
            <ion-icon name="exit" item-left></ion-icon>
            退出
        </ion-item>
    </ion-list>
</ion-content>
