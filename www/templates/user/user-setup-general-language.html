<ion-view view-title="{{'SETUP_GENERAL_LANGUAGE'| translate }}" cache-view="false">
    <ion-nav-bar class="bar-positive bar-color-light nav-bar-container" nav-bar-direction="swap">
        <ion-nav-buttons side="left">
          <button nav-direction="exit" ui-sref="hey-user-setup-general" class="button back-button buttons  button-clear header-item" style="">
              <i class="icon ion-ios-arrow-back"></i> 
              <span class="back-text" style="transform: translate3d(0px, 0px, 0px);"></span>
          </button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content id="module-user" class="page-user-setup">
        <div class="padding"></div>

        <ion-list ng-click="changeLanguage(language)">
            <ion-radio ng-model="language" ng-value="'zh-cn'">中文</ion-radio>
            <ion-radio ng-model="language" ng-value="'en-us'">English</ion-radio>
        </ion-list>
    </ion-content>
</ion-view>
