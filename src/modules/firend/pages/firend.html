<ion-header>
  <ion-navbar>
    <ion-title>
        我的好友
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="gotoFirendPage()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div padding class="add-firend">
    <ion-item (click)="gotoFirendPage()">
      <ion-avatar item-left>
        <img src="assets/images/user-add.png">
      </ion-avatar>
      添加好友<ion-badge color="red">+3</ion-badge>
    </ion-item>
  </div>

  <ion-item-group>
    <ion-item-divider color="light">A</ion-item-divider>
    <ion-item (click)="gotoUserHomePage(user.id)" *ngFor="let user of firendService.firends; let i=index">
      <ion-avatar item-left>
        <img src="{{ user.avatar }}">
      </ion-avatar>
      <h2>{{ user.nickname }}</h2>
    </ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light">B</ion-item-divider>
    <ion-item (click)="gotoUserHomePage(2)">
      <ion-avatar item-left>
        <img src="assets/images/people-3.jpeg">
      </ion-avatar>
      <h2>Big</h2>
    </ion-item>
    <ion-item (click)="gotoUserHomePage(3)">
      <ion-avatar item-left>
        <img src="assets/images/people-4.jpeg">
      </ion-avatar>
      <h2>Bang</h2>
    </ion-item>
  </ion-item-group>
</ion-content>
