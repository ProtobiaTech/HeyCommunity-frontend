<ion-header>
    <ion-navbar>
        <ion-title>
            设置
        </ion-title>

        <ion-buttons end>
            <button ion-button>
                完成
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="user-pic" padding-bottom>
        <img src="http://img5.imgtn.bdimg.com/it/u=785610095,2402278722&fm=23&gp=0.jpg" alt="">
        <p>更换头像</p>
    </div>

    <ion-list margin-top>
        <ion-item>
            <ion-icon name="leaf" item-left></ion-icon>
            <ion-input type="text" placeholder="姓名"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="leaf" item-left></ion-icon>
          <button ion-button color="dark" outline class="sex-button">男</button>
          <button ion-button color="dark" outline class="sex-button">女</button>
        </ion-item>
        <ion-item>
            <ion-icon name="person" item-left></ion-icon>
            <ion-input type="text" placeholder="用户名"></ion-input>
        </ion-item>
        <ion-item class="tip">
          其他用户可以根据用户名找到您，只能设置一次
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item (click)="gotoGetAdvice()">
            <ion-icon name="list-box" item-left></ion-icon>
            意见反馈
        </ion-item>
        <ion-item (click)="gotoJiAbout()">
            <ion-icon name="information-circle" item-left></ion-icon>
            关于集+
        </ion-item>
        <ion-item>
            <ion-icon name="exit" item-left></ion-icon>
            退出
        </ion-item>
    </ion-list>
</ion-content>
