<ion-header>
  <ion-navbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list padding-top>
    <div ion-item>
      <ion-label>Avatar</ion-label>
      <ion-avatar item-right>
        <img src="assets/images/userAvatar-default.png">
      </ion-avatar>
    </div>

    <ion-item>
      <ion-label>ID</ion-label>
      <ion-note item-right>
        {{ auth.userInfo.id }}
      </ion-note>
    </ion-item>

    <button ion-item [navPush]="meUpdateProfilePage" [navParams]="{item: 'name'}">
      <ion-label>Name</ion-label>
      <ion-note item-right>
        {{ auth.userInfo.nickname }}
      </ion-note>
    </button>

    <button ion-item [navPush]="meUpdateProfilePage" [navParams]="{item: 'gender'}">
      <ion-label>Gender</ion-label>
      <ion-note item-right>
        <span [hidden]="auth.userInfo.gender != 1">Male</span>
        <span [hidden]="auth.userInfo.gender != 2">Female</span>
      </ion-note>
    </button>

    <button ion-item [navPush]="meUpdateProfilePage" [navParams]="{item: 'bio'}">
      <ion-label>Bio</ion-label>
      <ion-note item-right>
        {{ auth.userInfo.bio }}
      </ion-note>
    </button>
  </ion-list>
</ion-content>
