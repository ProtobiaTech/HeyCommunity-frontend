<ion-header>
  <ion-navbar>
    <ion-title>Timeline Detail</ion-title>

    <ion-buttons end>
      <button (click)="showActionSheet()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="timeline-detail">
  <div padding class="section-comment items-comment">
    <div class="item-comment" [hidden]="!timeline.content">
      <img class="avatar" src="http://demo.hey-community.local/assets/images/userAvatar-default.png">
      <div class="comment-content">
        <div class="header">
          <a>{{ timeline.author.nickname }}</a>
          <span>{{ timeline.created_at  | moment: ['MM-DD HH:mm'] }}</span>
        </div>
        {{ timeline.content }}
      </div>
    </div>

    <div class="item-comment" *ngFor="let comment of timeline.comments">
      <img class="avatar" src="http://demo.hey-community.local/assets/images/userAvatar-default.png">
      <div class="comment-content">
        <div class="header">
          <a>{{ comment.author.nickname }}</a>
          <span>{{ comment.created_at | moment: ['MM-DD HH:mm'] }}</span>
        </div>
        {{ comment.content }}
      </div>
    </div>
  </div>
</ion-content>


<ion-footer class="timeline-detail">
  <ion-toolbar no-border-bottom>
    <form #commentForm="ngForm" (ngSubmit)="sendCommentHandler(commentForm)">
      <div class="section-comment-inputbox">
        <ion-input [(ngModel)]="newComment.content" name="content" required ngModel (click)="inputCommentHandler()" type="text" placeholder="say something" class="input-comment"></ion-input>
        <button small class="btn-send" [disabled]="!commentForm.valid">
          Send
        </button>
      </div>
    </form>
  </ion-toolbar>
</ion-footer>
