<ion-view class="has-tabs" view-title="{{ 'TOPIC' | translate}}" hide-back-button="true">
    <ion-nav-buttons side="right">
        <a class="button button-clear button-light icon ion-ios-compose-outline" ui-sref="hey.topic-create">
        </a>
        <style>
        .ion-ios-compose-outline:before {
            font-size: 28px !important;
        }
        </style>
    </ion-nav-buttons>

    <ion-content id="module-topic" delegate-handle="contentScrollDelegate">
        <ion-refresher
            pulling-text="{{ 'PULL_TO_REFRESH' | translate }}"
            on-refresh="doRefresh()">
        </ion-refresher>

        <div ng-hide="topics" class="padding text-center">
            <ion-spinner></ion-spinner>
        </div>

        <div class="list">
            <a ng-repeat="item in topics" class="item item-text-wrap" ui-sref="hey.topic-detail({id: item.id})" nav-direction="forward">
                <h2 class="title ng-binding">{{ item.title }}</h2>
                <div style="max-height:60px; overflow:hidden;">
                    <p class="content">
                        <span style="color:#333;">{{ item.author.nickname }}:</span>
                        <span ng-bind-html="item.content"></span>
                    </p>
                </div>
                <div class="hide" style="font-size:14px; color:#666;">
                    &nbsp;
                    <span class="pull-right">
                        {{ item.created_at | momentDate: 'fromNow' }}
                    </span>
                </div>
            </a>
        </div>

        <ion-infinite-scroll
            on-infinite="loadMore()"
            ng-if="!loadMoreDisabled"
            immediate-check="false"
            distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>

<div class="bottom-tabs" ng-include="'templates/tab-nav.html'"></div>
