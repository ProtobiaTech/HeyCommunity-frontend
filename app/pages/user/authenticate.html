<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button (click)="cancelModal()">Cancel</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="user">
  <!-- log in -->
  <div [hidden]="currentModal === 'SignUp'">
      <div padding-bottom></div>
      <h3 class="text-center">Log In</h3>

      <form #logInForm="ngForm" (ngSubmit)="logInHandler(logInForm)">
        <ion-list>
          <ion-item>
            <ion-label primary>Phone</ion-label>
            <ion-input [(ngModel)]="logInModel.phone" name="phone" type="number" required ngModel pattern="[0-9]{11}"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label primary>Password</ion-label>
            <ion-input [(ngModel)]="logInModel.password" name="password" type="password" required ngModel minlength="6"></ion-input>
          </ion-item>
        </ion-list>

        <div class="session-bottom">
          <button dark clear small disabled>forget password?</button>

          <div class="pull-right">
            <button dark clear small (click)="currentModal = 'SignUp'">Sign Up</button>
          </div>
        </div>

        <div padding-left padding-right>
          <button block [disabled]="!logInForm.valid" type="submit">Log In</button>
        </div>
      </form>
  </div>


  <!-- sign up -->
  <div [hidden]="currentModal === 'LogIn'">
      <div padding-bottom></div>
      <h3 class="text-center">Sign Up</h3>

      <form #signUpForm="ngForm" (ngSubmit)="signUpHandler(signUpForm)">
        <ion-list>
          <ion-item>
            <ion-label primary>Nickname</ion-label>
            <ion-input [(ngModel)]="signUpModel.nickname" name="nickname" type="text" required minlength="3"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label primary>Phone</ion-label>
            <ion-input [(ngModel)]="signUpModel.phone" name="phone" type="number" required ngModel pattern="[0-9]{11}"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label primary>Password</ion-label>
            <ion-input [(ngModel)]="signUpModel.password" name="password" type="text" required ngModel minlength="6"></ion-input>
          </ion-item>
        </ion-list>

        <div class="session-bottom">
          <button clear small></button>

          <div class="pull-right">
            <button dark clear small (click)="currentModal = 'LogIn'">Log In</button>
          </div>
        </div>

        <div padding-left padding-right>
          <button block [disabled]="!signUpForm.valid" type="submit">Sign Up</button>
        </div>
      </form>
  </div>
</ion-content>
