<ion-header class="">
  <ion-navbar>
    <ion-buttons left>
      <button ion-button clear (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      管理收藏集
    </ion-title>

    <ion-buttons end>
      <button ion-button clear (click)="updateHandle()">
        完成
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <img src="/assets/images/collectAvatar-default.jpg">

  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="collect.name" placeholder="名称"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="collect.description" placeholder="介绍"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>公开范围</ion-label>
      <ion-select [(ngModel)]="collect.type_id">
        <ion-option value="1">封闭</ion-option>
        <ion-option value="2">私密</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
